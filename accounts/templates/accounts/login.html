{% extends 'layout.html' %}
{% load bootstrap %}
{% block title %}
<title>Login</title>
{% endblock%}

{% block main_content %}


<div id="loginlog">

    <div class="container">
        <div class="row">

            <div class="col-md-6 p-3 offset-md-3 ">
                <h1 class="text-center atag text-color-white fs-1">Login</h1>
                {% include 'messages.html'%}
                <div class="card py-2 px-2">
                    <form class="form" action="" method="POST">
                        {% csrf_token %}
                        {{ form_login | bootstrap}}
                        <button type="submit" class="btn btn-info mt-3">Login</button>
                    </form>
                    <a href="/password_reset" class="text-decoration-none m-2">Forget password?</a>
                    <p>Don't have an account? <a href="/register" class="text-decoration-none m-2">Sign up</a></p>

                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter username"
    form_fields[2].placeholder = "Enter password"

   for(field in form_fields){
   form_fields[field].className += ' my-3'
   }

    </script>

    {% endblock %}
