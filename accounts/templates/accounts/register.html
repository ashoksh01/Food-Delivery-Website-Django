{% extends 'layout.html' %}
{% load bootstrap %}
{% block title %}
<title>Add User</title>
{% endblock%}

{% block main_content %}

<div id="reglog">


    <div class="container">
        <div class="row">

            <div class="col-md-6 offset-md-3" style="height:400px;">
                <h1 class="text-center atag fs-1">Sign Up Here</h1>
                {% include 'messages.html'%}
                <div class="card py-2 px-2">
                    <form class="form" action="" method="POST">
                        {% csrf_token %}
                        {{ form_register | bootstrap_horizontal }}
                        <button type="submit" class="btn btn-info mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Username"
    form_fields[2].placeholder = "email"

    form_fields[3].placeholder = "Password"
    form_fields[4].placeholder = "Confirm Password"

   for(field in form_fields){
   form_fields[field].className += ' my-3'
   }

</script>

{% endblock %}
