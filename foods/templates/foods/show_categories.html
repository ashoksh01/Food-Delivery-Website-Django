{% extends 'layout.html' %}
{% load static %}

{% block title %}
<title>Categories</title>
{% endblock title %}

{% block main_content %}
<div data-aos="flip-left">
    <h1 class=" text-uppercase m-4 font-weight-bold text-danger text-center">Food Categories</h1>

    <div class="container">
        <div class="row justify-content-around">
            {% for i in categories %}
            <div class="card col-md-3 m-4">

                <div class="card-body">
                    <h5 class="card-title">{{i.category_name}}</h5>
                    <p class="card-text">{{i.category_description}}</p>
                    <p class="card-text">{{i.category.category_name}}</p>
                    <a href="#" class="btn btn-primary">View Details</a>
                </div>
            </div>

            {% endfor %}

        </div>

    </div>
</div>

{% endblock main_content %}
