{% extends 'layout.html' %}
{% load bootstrap %}
{% block title %}
<title>Order Items</title>
{% endblock%}

{% block main_content %}

<div class="container">
    <div class="row">

        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Order Items</h1>
            {% include 'messages.html'%}
            <div class="card py-2 px-2">
                <form class="form" action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ order_form | bootstrap_horizontal }}
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Quantity"
    form_fields[2].placeholder = "Contact Number"
    form_fields[3].placeholder = "Contact Address"
     


   for(field in form_fields){
   form_fields[field].className += ' my-3'
   }


</script>

{% endblock %}
