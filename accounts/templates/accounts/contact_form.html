{% extends 'layout.html' %}
{% load bootstrap %}
{% block title %}
<title>Add Category</title>
{% endblock%}

{% block main_content %}
<div class="conct atag">
    <div class="container">
        <div class="row">

            <div class="col-md-6 offset-md-3">
                <h1 class="text-center text-uppercase text-danger text-bold atag"style="font-size: 30px">Contact form detail</h1>
                {% include 'messages.html'%}
                <div class="card py-2 px-2">
                    <form class="form" action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | bootstrap_horizontal }}
                        <button type="submit" class=" text-center btn btn-success text-light mt-3">Submit Your Form</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter Full Name"
    form_fields[2].placeholder = "Enter Email"
    form_fields[3].placeholder = "Subject"
    form_fields[4].placeholder = "Write here.........."


   for(field in form_fields){
   form_fields[field].className += ' my-3'
   }

</script>

{% endblock %}
